<div class="layout-topbar">
    <div class="layout-topbar-logo-container" style="gap: 5px;">
        <img src="assets/{{layoutService.isDarkTheme() ? 'gsb_dark' : 'gsb_light'}}.png" alt="logo" style="width: 50px; height: auto;">
        <button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars"></i>
        </button>
    </div>

    <div class="layout-topbar-actions">
        <div class="layout-config-menu -mr-5">
            <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
                <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
            </button>
            <div class="relative">

                <app-configurator />
            </div>
        </div>

        <button class="layout-topbar-menu-button layout-topbar-action" pStyleClass="@next" enterFromClass="hidden" enterActiveClass="animate-scalein" leaveToClass="hidden" leaveActiveClass="animate-fadeout" [hideOnOutsideClick]="true">
            <i class="pi pi-ellipsis-v"></i>
        </button>

        <div class="layout-topbar-menu mr-8 hidden lg:block">
            <div class="layout-topbar-menu-content">                
                <div class="user-profile-container">
                    <button type="button" class="layout-topbar-action" (click)="showProfileDialog()">
                        <i class="pi pi-user"></i>
                        <span>Profile</span>
                    </button>
                    <div class="user-profile-dropdown">                            <div class="inside-user-profile">                                <div class="user-profile-header">
                                <i class="pi pi-user"></i>
                                <span>{{getCapitalizedName()}}</span>
                            </div>
                            <div class="user-profile-email">
                                <span>{{currentUser?.email || ''}}</span>
                            </div>
                        </div>
                    </div>
                </div>                   
                <button type="button" class="layout-topbar-action" (click)="logout()">
                    <i class="pi pi-sign-out"></i>
                    <span>Logout</span>
                </button>
                
            </div>
        </div>
    </div>

<!-- Profile Dialog -->
<p-dialog 
    [(visible)]="profileDialogVisible" 
    [modal]="true" 
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    styleClass="profile-dialog"
    [style]="{width: '400px'}"
    header=" ">
    
    <div class="profile-modal-content">
        <!-- Profile Banner -->
        <div class="profile-banner">
            <div class="profile-avatar">
                <span class="avatar-letter">{{getUserInitials()}}</span>
            </div>
        </div>
        
        <!-- Profile Information -->
        <div class="profile-info -mb-10 -mt-5">
            <h3 class="profile-name">{{getCapitalizedName()}}</h3>
            
            <div class="profile-details">
                <div class="profile-field">
                    <label class="field-label">
                        <i class="pi pi-envelope"></i>
                        Email
                    </label>
                    <span class="field-value">{{currentUser?.email}}</span>
                </div>
                
                <div class="profile-field">
                    <label class="field-label">
                        <i class="pi pi-users"></i>
                        Role
                    </label>
                    <span class="field-value">{{currentUser?.role}}</span>
                </div>
                
            </div>
            

        </div>
    </div>
</p-dialog>
